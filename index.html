<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal do Bot do Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #terminal {
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Terminal do Bot do Telegram</h1>
    <div id="terminal"></div>
    <input type="text" id="commandInput" placeholder="Digite seu comando"/>
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        commandInput.addEventListener('keypress', async function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value;
                terminal.innerText += `> ${command}\n`;
                commandInput.value = '';

                const response = await fetch('/send-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                terminal.innerText += `Bot: ${data.message}\n`;
                terminal.scrollTop = terminal.scrollHeight; // Rolagem autom√°tica
            }
        });
    </script>
</body>
</html>
